version: '3.7'

services:
  web:
    tty: true
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/default.html:/usr/share/nginx/html/index.html

  server:
    tty: true
    depends_on:
      mysqldb:
        condition: service_healthy
    build:
      context: ../
      target: dev
    restart: unless-stopped
    volumes:
      - /app/node_modules
      - ../:/app
    command: npm run dev

  mysqldb:
    tty: true
    restart: unless-stopped
    volumes:
      - mysql_dev:/var/lib/mysql
      - ../healthchecks/mysql-healthcheck.sh:/usr/local/bin/healthcheck.sh
    ports:
      - '3306:3306'

volumes:
  mysql_dev:
    driver: local

networks:
  app:
    driver: bridge
